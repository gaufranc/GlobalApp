<div class="card">
    <div class="card-body">
        <h3>{{title}}</h3>
        <div style="display: block">
            <canvas baseChart
              [data]="linearChartData"
              [labels]="linearChartLabels"
              [options]="lineChartOptions"
              [chartType]="lineChartType">
            </canvas>
          </div>
    </div>
</div>
