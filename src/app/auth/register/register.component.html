<div class="limiter fadeInRight animated ">
    <div class="container-login100">
        <div class="wrap-login100 p-t-50 p-b-90">
            <form  class="login100-form validate-form flex-sb flex-w">

                <span class="login100-form-title p-b-51">
                        Create new account
                    </span>

                <span  class="text-danger animated fadeIn ">Email is required</span>
                <div class="wrap-input100 m-b-16">
                    <input class="input100" type="email" required email name="email" placeholder="Email">

                    <span class="focus-input100"></span>
                </div>

                <span  class="text-danger animated fadeIn ">Enter the name and lastname</span>
                <div class="wrap-input100 m-b-16">
                    <input class="input100" required minlength="2" type="text"  placeholder="Name and lastname">

                    <span class="focus-input100"></span>
                </div>

                <span class="text-danger animated fadeIn ">The password must have at least 6 characters</span>
                <div class="wrap-input100 m-b-16">
                    <input class="input100" required minlength="6" type="password"  name="password" placeholder="Password">
                    <span class="focus-input100"></span>
                </div>

                <div class="flex-sb-m w-full p-t-3 p-b-24">
                    <div class="contact100-form-checkbox">
                        <input  class="input-checkbox100" id="ckb1" type="checkbox" name="remember-me">
                        <label class="label-checkbox100" for="ckb1">
                                Remember me
                            </label>
                    </div>

                    <div>
                        <a routerLink="/login" class="txt1">
                                Do you have an account? Click here
                            </a>
                    </div>
                </div>

                <div class="container-login100-form-btn m-t-17">
                    <button class="login100-form-btn" routerLink="/dashboard" >
                            Create account
                        </button>
                </div>

            </form>
        </div>
    </div>
</div>
